    <title>DEMO</title>
    <link href="http://a.f265.com/wui/reset.css" rel="stylesheet" type="text/css" />
    <link href="http://a.taobao.fm/wui/form/css/form.css" rel="stylesheet" type="text/css" />
    <link href="http://a.taobao.fm/wui/button/css/button.css" rel="stylesheet" type="text/css" />

    <link href="./css/page-toolbar.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="http://a.taobao.fm/assets/demo/demo.css"/>
    <link rel="stylesheet" href="http://a.taobao.fm/assets/codeprettify/prettify.css"/>
    <script src="http://a.taobao.fm/assets/codeprettify/prettify.js"></script>
    <script>
        window.onload = function () {
            prettyPrint();
        };
    </script>
    <style>
        .demo-group{
            margin-bottom: 20px;
        }
        .demo-group-title{
            border-bottom: 1px solid darkgray;

<body id="page-demo">
<div class="wui-module">
    <div class="wui-module-head">
        <h2 class="wui-module-title">
            <a href="javascript:;" id="modules-button">page-toolbar</a>
        </h2>
        <p class="wui-module-description">点击输入框，它的value值就会自动复制到剪切板</p>
        <br/><br/><br/>
    </div>
    <!--*******************************************************************************-->
    <div class="wui-module-dom">
        <h3 class="demo-group-title">正常工具条</h3>
        <div class="demo-group">
            <div class="wui-toolbar wui-toolbar-bg-topborder">
                <div class="wui-toolbar-filters">
                    <div class="filter-bar">
                        <div class="filter-tool cf">
                            <div class="filter-con">
                                <strong class="filter-lable">时间</strong>
                                <div class="filter-section cf" id="">
                                    <ul id="" class="filter-select cf">
                                        <li class="filter-item">
                                            <a id="aRecent7Days" href="javascript:void(0);">7天</a>
                                        </li>
                                        <li class="filter-item">
                                            <a id="aRecent14Days" href="javascript:void(0);">14天</a>
                                        </li>
                                        <li class="filter-item active">
                                            <a id="aRecent30Days" href="javascript:void(0);">30天</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="filter-con">
                                <strong class="filter-lable">搜索</strong>
                                <div class="filter-section cf" id="">
                                    <form id="" class="filter-form cf">
                                        <input type="text" value="" id="keyword" class="filter-form-input-text" placeholder="用户昵称">
                                        <button type="button" id="search" class="wui-button wui-button-white">
                                            <i class="iconfont">&#xe649;</i>搜索
                                        </button>
                                        <button type="button" id="reset" class="wui-button wui-button-white">清空条件</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-bar" style="">
                        <div class="filter-tool cf">
                            <strong class="filter-lable" >增长来源</strong>
                            <div id="filter-section">
                                <div class="filter-buttons">
                                    <button class="filter-button-item  current" value="-1" title="全部" name="source" id="source_0">
                                        <span class="ffbug-wrapper">全部</span>
                                    </button>
                                    <button class="filter-button-item " value="35" title="搜索公众号名称" name="source" id="source_1">
                                        <span class="ffbug-wrapper">搜索公众号名称</span>
                                    </button>
                                    <button class="filter-button-item " value="3" title="搜索微信号" name="source" id="source_2">
                                        <span class="ffbug-wrapper">搜索微信号</span>
                                    </button>
                                    <button class="filter-button-item " value="43" title="图文消息右上角菜单" name="source" id="source_3">
                                        <span class="ffbug-wrapper">图文消息右上角菜单</span>
                                    </button>
                                    <button class="filter-button-item " value="17" title="名片分享" name="source" id="source_4">
                                        <span class="ffbug-wrapper">名片分享</span>
                                    </button>
                                    <button class="filter-button-item " value="0" title="其他" name="source" id="source_5">
                                        <span class="ffbug-wrapper">其他</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wui-toolbar-help">
                    <a href="#" class=""><i class="iconfont wui-txt-sm">&#xe60e;</i> 公众平台门店信息填写规范</a>
                </div>
                <div class="wui-toolbar-act">
                    <a href="javascript:;" class="wui-button wui-button-green">新建代理</a>
                    <a href="javascript:;" class="wui-button wui-button-green">绑定设备</a>
                </div>
            </div>
            <br/>
