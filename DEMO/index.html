<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>朱邦邦-DEMO</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<a style="width:149px;height:149px;position:fixed;top:0;right:0;z-index:9999;" href="https://github.com/chokcoco/magicCss" target="_blank">
    <img src="./img/forkme.png">
</a>
<div class="container">
    <!-- Heart-shaped -->
    <section id="bubbly" class="code-wrap cf">
        <div class="css-live-wrap">
            <summary>心形</summary>
            <summary>利用 圆形 和 正方形实现</summary>
            <hgroup class="heartShaped">
                <h1>.heartShaped</h1>
            </hgroup>
        </div>
        <style class="code" contenteditable=true>
            .heartShaped {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(45deg);
                background: rgba(255, 20, 147, .85);
                width: 140px;
                line-height: 140px;
                text-align: center;
                color: white;
                font-size: 12px;
            }

            .heartShaped:before,
            .heartShaped:after {
                content: '';
                position: absolute;
                top: 0;
                left: -70px;
                width: 140px;
                height: 140px;
                border-radius: 50%;
                background: rgb(255, 20, 147);
                z-index: -1;
            }

            .heartShaped:after {
                top: -70px;
                left: 0;
            }

        </style>
    </section>
</div>
</body>
</html>
